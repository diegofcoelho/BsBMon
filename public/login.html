<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="jquery.min.js" type="text/javascript"></script>
    <script src="material.min.js" type="text/javascript"></script>
    <script src="angular.js" type="text/javascript"></script>
    <script src="angular-animate.min.js" type="text/javascript"></script>
    <script src="angular-route.min.js" type="text/javascript"></script>
    <script src="angular-aria.min.js" type="text/javascript"></script>
    <script src="angular-messages.min.js" type="text/javascript"></script>
    <script src="angular-material.js" type="text/javascript"></script>
    <script src="ngscrollbar.js" type="text/javascript"></script>
    <script type="text/javascript" src="core.js"></script>
    <link rel="stylesheet" href="angular-material.min.css" media="screen">
    <link rel="stylesheet" href="app.css" media="screen">
    <title>Login</title>
</head>
<body ng-controller="KanCtrl" ng-app="MyApp" layout="column" layout-align="center center">
<div class="form-login">
    <form method="post" action="/auth/login">
        <input type="hidden" name="from_page" value="%(from_page)s" />
        <div>
            <md-input-container>
                <label for="form-username">Username</label> <input type="text" name="username" id="form-username" autofocus required="">
            </md-input-container>
            &nbsp&nbsp&nbsp&nbsp&nbsp
            <md-input-container>
                <label for="form-password">Password</label> <input type="password" name="password" id="form-password"
                                                                   class="" required="" ng-model=login.pwd>
            </md-input-container>
        </div>
        <div layout="row" layout-align="space-between center" style="width:100%;">
            <div></div>
            <div class="form-actions">
                <md-button type="submit" class="md-raised md-primary">Sign in</md-button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
